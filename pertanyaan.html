<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Apakah King Ganteng?</title>
<style>
body {
  background: #111;
  color: white;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.question p {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
}

.container {
  position: relative;
  width: 300px; /* area tombol */
  height: 60px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  position: absolute;
}

#iya {
  background-color: #2a9df4;
  color: white;
  left: 0;
  top: 0;
}

#tidak {
  background-color: #e94e77;
  color: white;
  left: 150px;
  top: 0;
}
</style>
</head>
<body>

<div class="question">
  <p>APAKAH AKU TAMPAN?</p>
</div>

<div class="container">
  <button id="iya" onclick="alert('Farhat memang ganteng ðŸ˜Ž')">Iya</button>
  <button id="tidak">Tidak</button>
</div>

<script>
const tidak = document.getElementById('tidak');
const container = document.querySelector('.container');

function moveTidak() {
  const maxX = container.offsetWidth - tidak.offsetWidth;
  const maxY = container.offsetHeight - tidak.offsetHeight;

  const newX = Math.floor(Math.random() * maxX);
  const newY = Math.floor(Math.random() * maxY);

  tidak.style.left = newX + 'px';
  tidak.style.top = newY + 'px';
}

// Tombol "Tidak" lari saat hover atau disentuh
tidak.addEventListener('mouseover', moveTidak);
tidak.addEventListener('touchstart', moveTidak);
</script>

</body>
</html>
