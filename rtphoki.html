<script>
  // Daftar gambar
  const slides = [
    "gambar/kemerdekaan.jpg",
    "gambar/hadiah.jpg",
    "gambar/nextdp25.png"
  ];

  let currentSlide = 0;
  const slideImage = document.getElementById("slide-image");

  function showImage(index) {
    currentSlide = (index + slides.length) % slides.length;
    slideImage.src = slides[currentSlide];
  }

  function nextImage() {
    showImage(currentSlide + 1);
  }

  function prevImage() {
    showImage(currentSlide - 1);
  }
</script>
